<!DOCTYPE html>
<html>
<head>
    <title>JioSaavn Embedded Audio Player with User Interaction</title>
</head>
<body>
    <!-- एम्बेडेड JioSaavn प्लेयर -->
    <iframe id="audioPlayer" src="https://www.jiosaavn.com/embed/playlist/1224127175" width="250" height="360" frameborder="0" allowfullscreen></iframe>

    <!-- प्ले बटन -->
    <button id="playButton">Play Audio</button>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            // iframe को रीलोड करके प्ले करें
            var audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = audioPlayer.src;
        });
    </script>
</body>
</html>
