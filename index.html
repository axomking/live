<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play on Touch</title>
    <script>
        // Function to simulate a click on the play button
        function simulatePlayClick() {
            const playButton = document.querySelector('.play-button'); // Adjust the selector to target the actual play button element
            if (playButton) {
                playButton.click(); // Simulate click
            }
        }

        // Add touch event listener
        window.addEventListener('touchstart', simulatePlayClick);
    </script>
</head>
<body>

    <!-- Embed your JioSaavn iframe -->
    <iframe src="https://www.jiosaavn.com/embed/playlist/1224127175" width="300" height="380" frameborder="0" allowfullscreen></iframe>

</body>
</html>
