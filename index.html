<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        #video-container {
            width: 640px;
            height: 360px;
            position: relative;
        }
        #play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>

<div id="video-container">
    <button id="play-button">Play Video</button>
    <iframe id="youtube-player" width="640" height="360" 
        src="https://www.youtube.com/embed/lC-qpWlDBFU?enablejsapi=1" 
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>
</div>

<script>
    const playButton = document.getElementById('play-button');
    const youtubePlayer = document.getElementById('youtube-player');

    playButton.addEventListener('click', () => {
        // Start playing the video and hide the play button
        youtubePlayer.src += "&autoplay=1";  // Add autoplay to the iframe URL
        playButton.style.display = 'none';   // Hide the play button
    });
</script>

</body>
</html>
