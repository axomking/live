<script>
function playAll() {
    const iframes = document.querySelectorAll('.jiosaavn-player');
    iframes.forEach(iframe => {
        try {
            iframe.contentWindow.postMessage({ event: 'command', func: 'play' }, '*');
        } catch (error) {
            console.error('Unable to control the iframe:', error);
        }
    });
}
</script>
